<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thành phố</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="notification.js"></script>
    <!-- SweetAlert2 -->
    <link href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<body>
<button data-bs-target="#create-city" data-bs-toggle="modal" onclick="showCreateCity()">Thêm thành phố</button>
<table>
    <thead>
    <th>#</th>
    <th>Thành phố</th>
    <th>Quốc gia</th>
    <th colspan="2"></th>
    </thead>
    <tbody id="listCity">
    </tbody>
</table>

<div class="modal" tabindex="-1" id="edit-city">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chỉnh sửa thành phố</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input placeholder="Nhập tên thành phố mới" id="newName"></br></br>
                <input placeholder="Nhập tên quốc gia mới" id="newCountry">
            </div>
            <div class="modal-footer" id="editCity">
            </div>
        </div>
    </div>
</div>



<div class="modal" tabindex="-1" id="create-city">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm thành phố</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input placeholder="Nhập tên thành phố" id="name"></br></br>
                <input placeholder="Nhập tên quốc gia" id="country">
            </div>
            <div class="modal-footer" id="createCity">
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" id="delete-city">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xóa thành phố</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bạn muốn xóa thành phố chứ?</p>
            </div>
            <div class="modal-footer" id="deleteCity">
            </div>
        </div>
    </div>
</div>



<script src="listCity.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- SweetAlert2 -->
<script src="/plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Toastr -->
<script src="/plugins/toastr/toastr.min.js"></script>
</body>
</html>
